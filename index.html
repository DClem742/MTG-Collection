  <h1>Magic: The Gathering Card Search</h1>

  </div>
  <div id="result"></div>
 
    <div class="bulk-search"><!-- New bulk search form -->
    <textarea id="cardList" placeholder="Enter multiple cards (one per line)"></textarea>
    </div>
    <button type="submit">Search Multiple Cards</button>
</form>

<button id="addToCollection" style="display: none;">Add to Collection</button>
